<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tag  -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--  raw  css link  -->
        <link rel="stylesheet" href="css/style.css" />

        <title>Tour and Travel</title>
    </head>
    <body>
        <!-- header start  -->
        <header>
            <!-- menu bar  -->
            <div id="menu_bar" class="fa fa-bars"></div>
            <a href="#" class="logo"><span>T</span>ravel</a>

            <!-- nav start  -->
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#book">Book</a>
                <a href="#packages">Packages</a>
                <a href="#services">Services</a>
                <a href="#gallery">Gallery</a>
                <a href="#review">Review</a>
                <a href="#contact">Contact</a>
            </nav>
            <!-- nav end  -->

            <!-- icons start  -->
            <section class="icons">
                <!-- search btn icon  -->
                <i id="search_btn" class="fa fa-search" aria-hidden="true"></i>
                <!-- user icon  -->
                <i id="user_btn" class="fa fa-user" aria-hidden="true"></i>
            </section>
            <!-- icons end  -->

            <!-- form start  -->
            <form action="" class="search_bar_container">
                <input
                    type="search"
                    id="search_bar"
                    placeholder="search here...."
                />
                <label for="search_bar" class="fa fa-search"></label>
            </form>
            <!-- form end  -->

            <!-- login form container start  -->
            <section class="login_form_container">
                <!-- close icon  -->
                <i class="fa fa-times" id="form_close" aria-hidden="true"></i>

                <!-- login form start  -->
                <form action="">
                    <h3>Login</h3>
                    <!-- email  -->
                    <input
                        class="box"
                        type="email"
                        id=""
                        placeholder="Enter your email"
                    />
                    <!-- pass -->
                    <input
                        class="box"
                        type="password"
                        id=""
                        placeholder="Enter your password"
                    />
                    <!-- submit  -->
                    <input type="submit" value="login now" class="btn" />
                    <!-- checkbox  -->
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                    <!-- forgot pass  -->
                    <p>Forgot password? <a href="#">click here</a></p>
                    <!-- register  -->
                    <p>Don't have an account? <a href="#">Register now</a></p>
                </form>
                <!-- login form end  -->
            </section>
            <!-- login form container end  -->
        </header>
        <!-- header end  -->

        <!-- main start  -->
        <main>

            <!-- home sec start  -->
            <section id="home" class="home">

                <!-- content div start  -->
                <div class="content">
                    <h3>Adventure is worthwhile</h3>
                    <p>Discover new places with us, adventure awaits</p>
                    <a href="#" class="btn">Discover more</a>
                </div>
                <!-- content div end  -->

            </section>
            <!-- home sec end  -->

        </main>
        <!-- main end  -->

        <!-- footer start  -->
        <footer></footer>
        <!-- footer end  -->

        <!-- font awesome cdn  -->
        <script
            src="https://kit.fontawesome.com/f4873ebcd9.js"
            crossorigin="anonymous"
        ></script>

        <!-- raw js link  -->
        <script src="js/app.js"></script>
    </body>
</html>
